<html>
  <canvas id="myCanvas" width="200" height="100" style="border:21px solid #0f40f7;"></canvas>
  <canvas id="myCanvas_2" width="400" height="100" style="border:3px solid #Ff40f7; position: absolute; left: 400; top: 380; z-index: 0;"></canvas>
  <canvas id="myCanvas_3" width="300" height="100" style="border:3px solid #cff407; position: absolute; left: 400; top: 400; z-index: 1;"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx_line = canvas.getContext("2d");
    const ctx_circle = canvas.getContext("2d");
    // fill
    ctx_line.fillStyle = "#FF0000";
    ctx_line.fillRect(0,0,1500,705);

    // line
    ctx_line.moveTo(21,21);
    ctx_line.lineTo(100,80);
    ctx_line.stroke();

    // circle
    ctx_circle.beginPath();
    ctx_circle.arc(47, 50, 21, 0, 2 * Math.PI);
    ctx_circle.stroke();

  </script>


<!-- layering canvases  -->
  <script>
    const c = document.getElementById("myCanvas_2");
    const ctx = c.getContext("2d");

    // Create gradient
    const grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);

    // utilizing different layers to put LOL behind the other text
    const c2 = document.getElementById("myCanvas_3");
    const ctx_word = c2.getContext("2d");
    const ctx_word_2 = c2.getContext("2d");
    ctx_word.font = "30px Arial";
    ctx_word.fillText("Made you look", 10, 50);

    ctx_word_2.font = "60px Arial";
    ctx_word_2.textAlign = "center";
    ctx_word_2.strokeText("LOL", c2.width/2, c2.height/2);
    

  </script>

<!-- images -->
<img id="enemy1" width="100" height="130" src="level_1_enemy.png" style="display: none;" alt="Level one enemy">


<canvas id="c4" width="700" height="297"
style="border:1px solid #03dfdf;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
window.onload = function() {
  const c4 = document.getElementById("c4");
  const image = document.getElementById("enemy1");

  // put in middle of canvas
  var canvasContext = c4.getContext('2d');
  var wrh = image.width / image.height;
  var newWidth = c4.width;
  var newHeight = newWidth / wrh;
  if (newHeight > c4.height) {
    newHeight = c4.height;
    newWidth = newHeight * wrh;
  }
  var xOffset = newWidth < c4.width ? ((c4.width - newWidth) / 2) : 0;
  var yOffset = newHeight < c4.height ? ((c4.height - newHeight) / 2) : 0;

  canvasContext.drawImage(image, xOffset, yOffset, newWidth, newHeight);

};
</script>


</html>
